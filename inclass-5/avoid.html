<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">

  <title>Avoid Click</title>
  <style type="text/css">
  	 #playground {
            width: 1000px;
            height: 800px;
            border: 5px solid black;
        }
    button{
            position:absolute;
    }
  	#congratulations{
            text-align: center;
            position: absolute;         
            border-radius: 10px;
            background-color: #7FFFD4;
            width: 150px;
            display: none;
            border: solid red;
            color: #0000FF;
        }
  </style>
</head>
<body id="move">
<div id="playground">
	<button onmouseover="moving()" onclick="congratulations()" id="button" >Click me</button>
</div>

<div id="congratulations">
	Congratulations!<br>
	You won!
</div>

<script src="avoid.js"></script>

</body>
</html>
