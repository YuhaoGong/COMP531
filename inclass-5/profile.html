<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
	<title>User Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yuhao Gong">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>User Profile</h1>

<p>User Name:
	<input type="text" id="inputname" placeholder= "account name" required pattern="[a-zA-z]+[0-9a-zA-Z]$?">
	<span id="displayname">Yuhao Gong</span>
</p>

<p>Email Address:
	<input type="email" id="emailaddress" required placeholder="example:a@b.c" pattern="[A-Za-z0-9]$?+@[A-Za-z0-9]$?+\.[A-Za-z]$?">
	<span id="emailaddress">123456789@gmail.com</span>
</p>

<p>Phone Number:
	<input type="tel" id="phonenumber" required placeholder="example:xxx-xxx-xxxx" pattern='\d\d\d-\d\d\d-\d\d\d\d'>
	<span id="phonenumber">123-456-7890</span>
</p>

<p>Zipcode:
	<input type="text" id="zipcode" required placeholder="00000" pattern="\d\d\d\d\d">
	<span id="zipcode">77025</span>
</p>

<p>Password:
	<input type="password" id="pwd1" name="pwd1" required>
</p>

<p>Password Confimation:
	<input type="password" id="pwd2" name="pwd2" required>
</p>

<p>
	<input type="submit" value="Update" onclick="check()">
</p>


<p class="redirect"><a href=main.html>Return to the main page</a></p>

<script src="profile.js"></script>
</body>
</html>
